name: ci-docker
on:
  push:
    branches:
      - 'master'
      - '**/*'
    tags:
      - 'ci-docker'
jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true 
      - name: Extract version
        id: get_version
        run: |
          VERSION=$(grep version setup.cfg | awk '{print $3}')
          echo "::set-output name=version::$VERSION"
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: alexzhangs/shadowsocks-manager:${{ steps.get_version.outputs.version }}
          platforms: linux/amd64,linux/arm64
      - name: Tag commit
        run: |
          git tag -a "docker-${{ steps.get_version.outputs.version }}" -m "docker-${{ steps.get_version.outputs.version }}"
          git push origin "docker-${{ steps.get_version.outputs.version }}"
  
  docker-run:
    runs-on: ubuntu-latest
    needs: docker-build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Docker container
        run: |
          bash install.sh
