name: testcases-build-deploy
'on':
  push:
    branches:
      - '**/*'
  pull_request: null
  schedule:
    - cron: 23 11 * * 5
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.0.1', '3.1.4', '3.2.5', '3.3.7', '3.4.4', '3.5.9', '3.6.9', '3.7.9', '3.8.9', '3.9.9', '3.10.9', '3.11.9', '3.12.3']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install system packages
        run: |
          pip install --upgrade pip
          echo -e '#!/usr/bin/env bash\n' | sudo tee /usr/sbin/sendmail
          sudo chmod 755 /usr/sbin/sendmail
      - name: Install this project
        run: |
          pip install -r requirements.txt
          ssm-setup -m
      - name: Run Django testcases
        run: |
          pip install coverage
          ssm-test -c
      - name: Upload coverage report to Codecov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: |
          pip install codecov-cli
          ssm-test -u
      - name: Test Dockerfile
        run: |
          docker build -t alexzhangs/shadowsocks-manager .
      - name: Test installer
        run: |
          bash install.sh
