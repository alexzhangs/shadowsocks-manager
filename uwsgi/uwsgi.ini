[uwsgi]
pythonpath = /usr/local/lib*/python2.7/site-packages

;; resolve ImportError: No module named yaml
pythonpath = /usr/lib64/python2.7/dist-packages

# set the http port
socket = 127.0.0.1:3000

# change to django project directory
chdir = $(DJANGO_DIR)

# load django
module = shadowsocks_manager.wsgi

master = True
vacuum = True
processes = 1
harakiri = 20
no-site = True