[program:ssm-celery-worker]
environment=%(ENV_SSM_ENV)s
command=bash -c '. ~/.bash_profile; celery -A shadowsocks_manager worker -l info'
directory=%(ENV_SSM_DJANGO_DIR)s
umask=022
user=%(ENV_SSM_USER)s
redirect_stderr=true
stdout_logfile=/var/log/ssm-celery-worker.log

[program:ssm-celery-beat]
environment=%(ENV_SSM_ENV)s
command=bash -c '. ~/.bash_profile; celery -A shadowsocks_manager beat -l info'
directory=%(ENV_SSM_DJANGO_DIR)s
umask=022
user=%(ENV_SSM_USER)s
redirect_stderr=true
stdout_logfile=/var/log/ssm-celery-beat.log
