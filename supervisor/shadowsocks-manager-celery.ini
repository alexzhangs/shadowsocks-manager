[program:ssm-celery-worker]
command=celery -A shadowsocks_manager worker -l info
directory=/home/ssm/shadowsocks-manager/shadowsocks_manager
umask=022
user=ssm
redirect_stderr=true
stdout_logfile=/var/log/ssm-celery-worker.log

[program:ssm-celery-beat]
command=celery -A shadowsocks_manager beat -l info
directory=/home/ssm/shadowsocks-manager/shadowsocks_manager
umask=022
user=ssm
redirect_stderr=true
stdout_logfile=/var/log/ssm-celery-beat.log
